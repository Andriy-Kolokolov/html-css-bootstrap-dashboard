<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Boolean Dashboard</title>

	<!--    FONT AWESOME    -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!--    BOOTSTRAP    -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/style.css">

</head>
<body>

	<div class="wrapper d-flex">

		<!--    SIDEBAR    -->
		<div class="navbar-nav sidebar sidebar-dark">
			<a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
				<img class="d-none d-md-block" src="assets/img/logo.svg" alt="logo image">
				<img class="logo_mobile d-block d-md-none" src="assets/img/mobile-logo.png"
						alt="mobile logo">
			</a>
			<nav class="h-100 d-flex flex-column justify-content-between p-4">
				<ul class="navbar-nav d-flex flex-column text-center">
					<li class="nav-item">
						<a href="#">
							<i class="fa-solid fa-house"></i>
							<span class="d-none d-md-inline-block">Home</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#">
							<i class="fa-solid fa-chart-simple"></i>
							<span class="d-none d-md-inline-block">Stats</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#">
							<i class="fa-solid fa-signal"></i>
							<span class="d-none d-md-inline-block">Signals</span>
						</a>
					</li>
				</ul>
				<div class="user_name">
					<a href="#">
						<i class="fa-solid fa-gear"></i>
						<span class="d-none d-md-inline-block">Admin</span>
					</a>
				</div>
			</nav>
		</div>
		<!--    END OF SIDEBAR    -->
		
		<!--    CONTENT WRAPPER    -->
		<div class="content-wrapper d-flex flex-column">
			<!--    MAIN CONTENT    -->
			<div class="content">

				<!--    TOP BAR    -->
				<nav class="navbar top_bar navbar-expand navbar-light bg-light">
					<div class="container-fluid">
						<div class="navbar-collapse" id="navbarNav">
							<div class="input-group rounded-3">
								<i class="p-3 d-flex align-items-center rounded-start fa-solid fa-magnifying-glass"></i>
								<input class="search__form form-control"
										type="search"
										placeholder="Prova a cercare: Lezioni di Laravel"
										aria-label="Search">
							</div>

							<ul class="p-1 navbar-nav">
								<li class="nav-item d-none d-md-flex align-items-center">
									<a class="nav-link" href="#">
										<i class="fa-solid fa-list-ul"></i>
									</a>
								</li>
								<li class="nav-item d-none d-md-flex align-items-center">
									<a class="nav-link" href="#">
										<i class="fa-solid fa-circle-question"></i>
									</a>
								</li>
								<li class="nav-item d-none d-md-flex align-items-center">
									<a class="nav-link" href="#">
										<i class="fa-solid fa-ellipsis-vertical"></i>
									</a>
								</li>
								<li class="nav-item d-flex align-items-center">
									<a class="nav-link" href="#">
										<i class="fa-solid fa-bell text-warning"></i>
									</a>
								</li>
							</ul>

						</div>
					</div>
				</nav>
				<!--    TOP BAR END    -->
				
				<!--    PAGE CONTENT START    -->
				<div class="page_content container-fluid">
					<!--    ROW START    -->
					<div class="row p-3">
						<!--    BREADCRUMB NAV    -->
						<div class="breadcrumb_col col-4 col-md-6">
							<div class="row">
								<div class="col">
									<span class="title">Boolean</span>
									<span class="piano_blaze_link"><a href="#">Piano Blaze</a></span>
								</div>
							</div>
							<div class="row">
								<div class="col d-flex align-items-center">
									<nav aria-label="breadcrumb">
										<ol class="breadcrumb">
											<li class="breadcrumb-item">
												<a href="#">3 app</a>
											</li>
											<li class="d-none d-md-block breadcrumb-item">
												<a href="#">Boolean mobile app</a>
												<a href="#">Boolean web app</a>
												<a href="#">Boolean blog app</a>
											</li>
											<li class="breadcrumb-item d-block d-md-none">
												<a href="#">+</a>
											</li>
										</ol>
									</nav>
								</div>
							</div>
						</div>

						<!--    ONLINE    -->
						<div class="col-4 col-md-3">
							<div class="row">
								<div class="col">
									<p>Studenti online negli ultimi 30 minuti</p>
								</div>
							</div>
							<div class="row online_count">
								<div class="col">
									<div class="display-6">125</div>
								</div>
							</div>
						</div>

						<!--    ADD NEW STUDENT    -->
						<div class="col-4 col-md-3">
							<div class="row">
								<div class="col d-flex align-items-center">
									<div class="text-nowrap">Nuovo studente</div>
								</div>
								<div class="col">
									<div class="col">
										<button
												class="btn btn-primary btn_new_student"
												type="button"
												data-bs-toggle="collapse"
												data-bs-target="#sidebar"
												aria-expanded="false"
												aria-controls="sidebar">
											+
										</button>
									</div>
								</div>
							</div>
						</div>
						<!--    ADD NEW STUDENT END   -->
					</div>
					<!--    ROW END    -->
				</div>
				<!--    PAGE CONTENT END    -->
			</div>
		</div>


	</div>

	<!--    ADD NEW STUDENT COLLAPSE SIDEBAR    -->
	<div class="new_student_collapse_sidebar collapse" id="sidebar">

		<div class="grey_bg_transparent">

		</div>

		<div class="form_container p-4">


			<form>
				<div class="row">
					<div class="col">
						<h3 class="mb-4">Inserisci un nuovo studente</h3>
					</div>
					<div class="col d-flex align-items-center justify-content-end">
						<button type="button"
								class="btn-close float-end"
								data-bs-toggle="collapse"
								data-bs-target="#sidebar"
								aria-label="Close">
						</button>
					</div>

				</div>

				<div class="row mb-3">
					<div class="col">
						<label for="inputName" class="form-label">Nome</label>
						<input type="text" class="form-control" id="inputName" required>
					</div>
					<div class="col">
						<label for="inputSurname" class="form-label">Cognome</label>
						<input type="text" class="form-control" id="inputSurname" required>
					</div>
				</div>

				<div class="row mb-3">
					<div class="col">
						<label for="inputEmail" class="form-label">Email</label>
						<div class="input-group">
							<span class="input-group-text">@</span>
							<input type="email" class="form-control" id="inputEmail" aria-label="Email"
									aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="col">
						<label for="inputPassword" class="form-label">Password</label>
						<input type="password" class="form-control" id="inputPassword" required>
					</div>
				</div>

				<div class="row mb-3">
					<div class="col">
						<label for="inputEmailConfirm" class="form-label">Conferma Email</label>
						<div class="input-group">
							<span class="input-group-text">@</span>
							<input type="email" class="form-control" id="inputEmailConfirm" aria-label="Email"
									aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="col">
						<label for="inputPasswordConfirm" class="form-label">Conferma Password</label>
						<input type="password" class="form-control" id="inputPasswordConfirm" required>
					</div>
				</div>

				<div class="mb-3">
					<label for="inputAddress" class="form-label">Indirizzo</label>
					<input type="text" class="form-control" id="inputAddress" required>
				</div>

				<div class="row mb-3">
					<div class="col-6">
						<label for="inputCity" class="form-label">Citt√†</label>
						<input type="text" class="form-control" id="inputCity" required>
					</div>
					<div class="col-4 d-flex flex-column">
						<label for="inputState" class="form-label">Stato</label>
						<select class="h-100 form-select form-select-sm" id="inputState" >
							<option selected>Scegli...</option>
							<option value="1">Italia</option>
							<option value="2">Svizzera</option>
							<option value="3">Spagna</option>
							<option value="3">Francia</option>
						</select>
					</div>
					<div class="col-2">
						<label for="inputZip" class="form-label">CAP</label>
						<input type="text" class="form-control" id="inputZip" required>
					</div>
				</div>

				<div class="row mb-3">
					<label for="formFile" class="form-label">Foto</label>
					<input class="form-control" type="file" id="formFile">
				</div>

				<div class="row mb-3">
					<div class="col">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
							Seleziona per proseguire
						</label>
					</div>

				</div>


				<button type="submit" class="btn btn-primary">Salva</button>
				<button type="submit" class="btn btn-warning">Svuota</button>
			</form>
		</div>

	</div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Boolean Dashboard</title>

	<!--    FONT AWESOME    -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!--    BOOTSTRAP    -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/style.css">

</head>
<body>

	<div class="wrapper d-flex">

		<!--    SIDEBAR    -->
		<div class="navbar-nav sidebar sidebar-dark">
			<a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
				<img class="d-none d-md-block" src="assets/img/logo.svg" alt="logo image">
				<img class="logo_mobile d-block d-md-none" src="assets/img/mobile-logo.png"
						alt="mobile logo">
			</a>
			<nav class="h-100 d-flex flex-column justify-content-between p-4">
				<ul class="navbar-nav d-flex flex-column text-center">
					<li class="nav-item">
						<a href="#">
							<i class="fa-solid fa-house"></i>
							<span class="d-none d-md-inline-block">Home</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#">
							<i class="fa-solid fa-chart-simple"></i>
							<span class="d-none d-md-inline-block">Stats</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#">
							<i class="fa-solid fa-signal"></i>
							<span class="d-none d-md-inline-block">Signals</span>
						</a>
					</li>
				</ul>
				<div class="user_name">
					<a href="#">
						<i class="fa-solid fa-gear"></i>
						<span class="d-none d-md-inline-block">Admin</span>
					</a>
				</div>
			</nav>
		</div>
		<!--    END OF SIDEBAR    -->
		
		<!--    CONTENT WRAPPER    -->
		<div class="content-wrapper d-flex flex-column">
			<!--    MAIN CONTENT    -->
			<div class="content">

				<!--    TOP BAR    -->
				<nav class="navbar top_bar navbar-expand navbar-light bg-light">
					<div class="container-fluid">
						<div class="navbar-collapse" id="navbarNav">
							<div class="input-group rounded-3">
								<i class="p-3 d-flex align-items-center rounded-start fa-solid fa-magnifying-glass"></i>
								<input class="search__form form-control"
										type="search"
										placeholder="Prova a cercare: Lezioni di Laravel"
										aria-label="Search">
							</div>

							<ul class="p-1 navbar-nav">
								<li class="nav-item d-none d-md-flex align-items-center">
									<a class="nav-link" href="#">
										<i class="fa-solid fa-list-ul"></i>
									</a>
								</li>
								<li class="nav-item d-none d-md-flex align-items-center">
									<a class="nav-link" href="#">
										<i class="fa-solid fa-circle-question"></i>
									</a>
								</li>
								<li class="nav-item d-none d-md-flex align-items-center">
									<a class="nav-link" href="#">
										<i class="fa-solid fa-ellipsis-vertical"></i>
									</a>
								</li>
								<li class="nav-item d-flex align-items-center">
									<a class="nav-link" href="#">
										<i class="fa-solid fa-bell text-warning"></i>
									</a>
								</li>
							</ul>

						</div>
					</div>
				</nav>
				<!--    TOP BAR END    -->
				
				<!--    PAGE CONTENT START    -->
				<div class="container-fluid">
					

					
				</div>
				<!--    PAGE CONTENT END    -->

			</div>
		</div>
	</div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
